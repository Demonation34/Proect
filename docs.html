<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Текущий проект</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="doc_style.css">
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.7.570/build/pdf.min.js"></script>
</head>
<body>
    <!-- Боковая панель -->
    <div class="sidebar" id="sidebar"> 
        <!-- Иконка бургер-меню -->
        <div class="burger-icon butn" id="burgerMenu">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <div class="menu-text" id="menuText"></div>
    </div>

    <div class="overlay" id="overlay"></div>

    <div class="container">
        

        <!-- Контент -->
        <div class="index-content">
            <div class="scene hidden" id="scene"></div>
            <div id="inventory" class="hidden"></div>
            
            <!-- Существующие и новые изображения -->
            <div class="image-container">
                <!-- Существующие изображения -->
                <div class="image-item">
                    <img src="imgs/doc1.png" alt="doc 1" class="image-item">
                    <canvas id="canvas1" class="pdf_c"></canvas>
                </div>
                <div class="image-item">
                    <img src="imgs/doc2.png" alt="doc 2" class="image-item">
                    <canvas id="canvas2" class="pdf_c"></canvas>
                </div>
                <div class="image-item">
                    <img src="imgs/doc.png" alt="doc 3" class="image-item">
                    <canvas id="canvas3" class="pdf_c"></canvas>
                </div>

                <!-- Новые 5 изображения -->
                <div class="image-item">
                    <img src="imgs/doc.png" alt="doc 4" class="image-item">
                    <canvas id="canvas4" class="pdf_c"></canvas>
                </div>
                <div class="image-item">
                    <img src="imgs/doc.png" alt="doc 5" class="image-item">
                    <canvas id="canvas5" class="pdf_c"></canvas>
                </div>
                <div class="image-item">
                    <img src="imgs/doc.png" alt="doc 6" class="image-item">
                    <canvas id="canvas6" class="pdf_c"></canvas>
                </div>
                <div class="image-item">
                    <img src="imgs/doc.png" alt="doc 7" class="image-item">
                    <canvas id="canvas7" class="pdf_c"></canvas>
                </div>
                <div class="image-item">
                    <img src="imgs/doc.png" alt="doc 8" class="image-item">
                    <canvas id="canvas8" class="pdf_c"></canvas>
                </div>
            </div>
        </div>

        <!-- Нижняя панель -->
        <div class="drop-container" id="dropContainer">
            <p>Перетащите документы сюда</p>
        <div class="bottom-bar">
            <div class="blue-section">
                <span></span>
                <div>
                    <img src="imgs/sound.png" class="icon butn" id="sound">
                    <img src="imgs/inv.png" class="icon butn" id="toggleInventory">
                </div>
            </div>
            <div class="red-section">
                <a href="index.html"><img src="imgs/home.png" class="icon butn"></a>
                <span class="home butn" onselectstart="return false" onmousedown="return false"><a href="index.html">Главное меню</a></span>
            </div>
        </div>
    </div>
</body>

<!-- Сценарии для кнопок -->

<!--<script src="script.js"></script>-->
<script src="doc_js.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js"></script>

</html>
