<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
    <!-- Боковая панель -->
    <div class="sidebar" id="sidebar"> 

        <!-- Иконка бургер-меню -->
        <div class="burger-icon butn" id="burgerMenu">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
        </div>

        <div class="menu-text" id="menuText"></div>

    </div>
    <div class="overlay" id="overlay"></div>

    <div class="container">

        <!-- Контент -->
        <div class="main-content">
            <div class="materialContainer">
                <div class="box">
             
                   <div class="title">Авторизация</div>
             
                   <div class="input">
                      <label for="name">Логин</label>
                      <input type="text" name="name" id="name">
                      <span class="spin"></span>
                   </div>
                   
                   <div class="input">
                      <label for="pass">Пароль</label>
                      <input type="password" name="pass" id="pass">
                      <span class="spin"></span>
                   </div>
             
                   <div class="button login">
                      <button id="go"><span >Войти</span> <i class="fa fa-check"></i></button>
                   </div>             
                </div>
             
                <div class="overbox">
                   <div class="material-button alt-2"><span class="shape"></span></div>
             
                   <div class="title">Регистрация</div>
             
                   <div class="input">
                      <label for="regname">Логин</label>
                      <input type="text" name="regname" id="regname">
                      <span class="spin"></span>
                   </div>
             
                   <div class="input">
                      <label for="regpass">Пароль</label>
                      <input type="password" name="regpass" id="regpass">
                      <span class="spin"></span>
                   </div>
             
                   <div class="input">
                      <label for="reregpass">Повторите пароль</label>
                      <input type="password" name="reregpass" id="reregpass">
                      <span class="spin"></span>
                   </div>
             
                   <div class="button">
                    <button id="reg"><span>Зарегистрироваться</span></button>
                   </div>
             
             
                </div>
             
             </div>
               <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
               <script src="login.js"></script>
        </div>

        <!-- Нижняя панель -->
        <div class="bottom-bar">
            
            <div class="blue-section">
                <span></span>
                <div>
                    <img src="imgs/sound.png" class="icon butn" id="sound">
                    <img src="imgs/inv.png" class="icon butn" id="toggleInventory">
                
                </div>
            </div>
            <div class="red-section">
                <img src="imgs/home.png" class="icon butn">
                <span class="start butn" id = "start" onselectstart="return false" onmousedown="return false" ></span>
            </div>
        </div>
    </div>
</body>
<style>
    span {
        margin-top: auto;
        margin-left: auto;
        font-size: 20px;
        margin-right: auto;
    }
</style>
</html>
